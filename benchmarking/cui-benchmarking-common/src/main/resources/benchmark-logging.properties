# Unified Logging configuration for JWT benchmarks
# Supports both library benchmarks and Quarkus integration benchmarks
# Configured for standard java.util.logging (JULI)
# Note: File logging is configured programmatically to write to benchmark-results directory

# Set global logging level to INFO for setup/teardown visibility
.level=INFO

# Console handler configuration (file handler added programmatically)
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Configure de.cuioss packages for benchmark visibility
de.level=INFO
de.cuioss.level=INFO
de.cuioss.jwt.level=INFO
de.cuioss.jwt.validation.level=INFO
de.cuioss.jwt.validation.TokenValidator.level=INFO
de.cuioss.jwt.quarkus.level=INFO
de.cuioss.jwt.quarkus.benchmark.level=INFO

# Configure benchmarking common packages
de.cuioss.benchmarking.level=INFO
de.cuioss.benchmarking.common.level=INFO

# Disable logging for benchmark packages completely during execution
de.cuioss.jwt.validation.benchmark.level=OFF

# Disable JMH internal logging
org.openjdk.jmh.level=OFF

# Disable HTTP client logging
java.net.http.level=SEVERE

# Disable other common noisy loggers
sun.level=SEVERE

# Simple format pattern (minimal output)
java.util.logging.SimpleFormatter.format=%4$s: %5$s%n