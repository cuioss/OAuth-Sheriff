    <main class="main-content">
        <section class="overview">
            <h2>Performance Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Benchmarks</h3>
                    <p class="stat-value">${totalBenchmarks}</p>
                </div>
                <div class="stat-card">
                    <h3>Average Throughput</h3>
                    <p class="stat-value">${avgThroughput}</p>
                </div>
                <div class="stat-card">
                    <h3>Average Latency</h3>
                    <p class="stat-value">${avgLatency}</p>
                </div>
                <div class="stat-card">
                    <h3>Performance Grade</h3>
                    <p class="stat-value">${performanceGrade}</p>
                </div>
            </div>
        </section>
