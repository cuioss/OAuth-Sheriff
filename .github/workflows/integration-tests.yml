name: Integration Tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    tags: [ "*" ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (Default Profile)
        run: ./mvnw --no-transfer-progress clean install -Dmaven.test.skip=true

      - name: Run Integration Tests Distroless
        run: ./mvnw --no-transfer-progress clean verify -Pintegration-tests -pl cui-jwt-quarkus-parent/cui-jwt-quarkus-integration-tests

      # JFR profile disabled in CI - only available for local development
      # The JFR native container has startup issues in GitHub Actions environment
      # - name: Run Integration Tests ubi9-quarkus-micro-image / jfr
      #   run: ./mvnw --no-transfer-progress clean verify -Pjfr -pl cui-jwt-quarkus-parent/cui-jwt-quarkus-integration-tests