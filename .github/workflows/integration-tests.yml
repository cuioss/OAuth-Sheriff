name: Integration Tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    tags: [ "*" ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache npm packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Build with Maven (Default Profile)
        run: ./mvnw --no-transfer-progress clean install -Dmaven.test.skip=true

      - name: Run Integration Tests Distroless
        run: ./mvnw --no-transfer-progress clean verify -Pintegration-tests -pl oauth-sheriff-quarkus-parent/oauth-sheriff-quarkus-integration-tests

      # JFR profile disabled in CI - only available for local development
      # The JFR native container has startup issues in GitHub Actions environment
      # - name: Run Integration Tests ubi9-quarkus-micro-image / jfr
      #   run: ./mvnw --no-transfer-progress clean verify -Pjfr -pl oauth-sheriff-quarkus-parent/oauth-sheriff-quarkus-integration-tests