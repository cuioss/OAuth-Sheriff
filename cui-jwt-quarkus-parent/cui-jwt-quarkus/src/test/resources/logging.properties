# Simple logging configuration for Quarkus tests
.level=INFO

# Disable java.util.logging handlers to avoid conflicts with Quarkus
handlers=

# Configure JBoss LogManager as the root logger
org.jboss.logmanager.useParentHandlers=false

# Quarkus logging
io.quarkus.level=INFO
io.quarkus.test.level=INFO
quarkus.level=INFO
org.jboss.logging.level=INFO
org.jboss.logmanager.level=INFO

# Turn down reflection logging
org.jboss.resteasy.resteasy_jaxrs.i18n.level=WARN
com.sun.xml.internal.bind.level=SEVERE
sun.rmi.level=SEVERE
sun.rmi.transport.tcp.level=SEVERE

# Project specific logging
de.cuioss.jwt.level=INFO
de.cuioss.jwt.quarkus.level=INFO

# Core logging
java.sql.level=INFO
org.hibernate.level=INFO
