# Configuration for testing
cui:
  jwt:
    issuers:
      default:
        url: https://example.com/auth
        enabled: true
      test:
        url: https://test-idp.example.com/auth/realms/test
        publicKeyLocation: classpath:keys/test_public_key.pem
        enabled: true
        jwks:
          url: https://test-idp.example.com/auth/realms/test/protocol/openid-connect/certs
          cacheTtlSeconds: 3600
          refreshIntervalSeconds: 300
          connectionTimeoutMs: 2000
          readTimeoutMs: 2000
          maxRetries: 3
          useSystemProxy: false
        parser:
          audience: test-app
          leewaySeconds: 45
          maxTokenSizeBytes: 4096
          validateNotBefore: true
          validateExpiration: true
          validateIssuedAt: false
          allowedAlgorithms: RS256,ES256
    parser:
      leewaySeconds: 30
      maxTokenSizeBytes: 8192
      validateNotBefore: true
      validateExpiration: true
      validateIssuedAt: false
      allowedAlgorithms: RS256,RS384,RS512,ES256,ES384,ES512
