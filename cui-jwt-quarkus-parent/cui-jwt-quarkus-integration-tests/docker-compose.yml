services:
  cui-jwt-integration-tests:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.native
      # Build optimization settings
      cache_from:
        - quay.io/quarkus/quarkus-distroless-image:2.0
      platforms:
        - linux/arm64
    ports:
      # Map external port 10443 to internal port 8443
      - "10443:8443"
    volumes:
      # Mount certificates if needed for debugging
      - ./src/main/docker/certificates:/app/certificates:ro
    environment:
      # Optional environment overrides
      - QUARKUS_LOG_LEVEL=INFO
    
    # OWASP Security hardening configuration
    security_opt:
      - no-new-privileges:true
    
    # Drop all capabilities (principle of least privilege)
    cap_drop:
      - ALL
    
    # Read-only filesystem with tmpfs for temporary files
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
      - /app/tmp:rw,noexec,nosuid,size=50m
    
    # Resource limitations (DoS protection)
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.5'
    
    # Health check using internal script
    healthcheck:
      test: ["CMD", "/app/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network isolation
    networks:
      - jwt-test
    
    # Production restart policy
    restart: unless-stopped

networks:
  jwt-test:
    driver: bridge