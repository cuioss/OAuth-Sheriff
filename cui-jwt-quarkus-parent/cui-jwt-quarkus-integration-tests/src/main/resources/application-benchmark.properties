# Benchmark-specific configuration
# This profile is used during performance benchmarking to ensure accurate metrics collection

# Disable cache to force full validation for every request
# This ensures we get high sample counts for percentile calculations
cui.jwt.cache.access-token.enabled=false

# Alternatively, set a very small cache to minimize caching effect
# cui.jwt.cache.access-token.max-size=1
# cui.jwt.cache.access-token.eviction-interval-seconds=1

# Keep metrics collection interval fast for benchmarks
cui.jwt.metrics.collection.interval=1s

# Ensure monitor captures all validations with a large window
cui.jwt.metrics.monitor.enabled=true
cui.jwt.metrics.monitor.window-size=10000
cui.jwt.metrics.monitor.measurement-types=ALL