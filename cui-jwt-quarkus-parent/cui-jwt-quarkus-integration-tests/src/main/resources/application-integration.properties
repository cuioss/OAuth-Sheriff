# Integration Test Specific Configuration

# Override logging for integration tests
quarkus.log.level=INFO
quarkus.log.category."de.cuioss.jwt".level=DEBUG
quarkus.log.category."io.quarkus".level=WARN

# Test-specific JWT configuration
de.cuioss.jwt.issuers.test.issuer=https://test-issuer.example.com
de.cuioss.jwt.issuers.test.audience=integration-test-audience

# Health check configuration for testing
de.cuioss.jwt.health.jwks.timeout-seconds=5

# Metrics configuration for testing
de.cuioss.jwt.metrics.update-interval-seconds=1

# Native image specific settings
quarkus.native.additional-build-args=-H:+ReportExceptionStackTraces,-H:+PrintClassInitialization