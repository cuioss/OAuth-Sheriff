cui:
  jwt:
    issuers:
      default:
        url: https://example.com/auth
        enabled: true
      keycloak:
        url: https://keycloak.example.com/auth/realms/master
        publicKeyLocation: classpath:keys/public_key.pem
        enabled: true
        jwks:
          url: https://keycloak.example.com/auth/realms/master/protocol/openid-connect/certs
          cacheTtlSeconds: 7200
          refreshIntervalSeconds: 600
          connectionTimeoutMs: 3000
          readTimeoutMs: 3000
          maxRetries: 5
          useSystemProxy: true
        parser:
          audience: my-app
          leewaySeconds: 60
          maxTokenSizeBytes: 16384
          validateNotBefore: false
          validateExpiration: true
          validateIssuedAt: true
          allowedAlgorithms: RS256,ES256
    parser:
      leewaySeconds: 30
      maxTokenSizeBytes: 8192
      validateNotBefore: true
      validateExpiration: true
      validateIssuedAt: false
      allowedAlgorithms: RS256,RS384,RS512,ES256,ES384,ES512