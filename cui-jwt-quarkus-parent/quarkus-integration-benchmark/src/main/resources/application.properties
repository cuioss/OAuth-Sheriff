# JWT Integration Benchmark Application Configuration

# Application name and info
quarkus.application.name=jwt-integration-benchmark
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP/HTTPS Configuration
quarkus.http.port=8080
quarkus.http.ssl-port=8443
quarkus.http.ssl.certificate.files=/app/certificates/localhost.crt
quarkus.http.ssl.certificate.key-files=/app/certificates/localhost.key

# Native image optimization
quarkus.native.additional-build-args=-H:+ReportExceptionStackTraces,-H:+AddAllCharsets

# JWT Validation Configuration
# Memory-based issuer for testing
cui.jwt.validation.issuers.memory.enabled=true
cui.jwt.validation.issuers.memory.issuer=memory-issuer
cui.jwt.validation.issuers.memory.audience=benchmark-audience
cui.jwt.validation.issuers.memory.keys.file=classpath:keys/test_public_key.pem

# Keycloak issuer for integration testing
cui.jwt.validation.issuers.keycloak.enabled=true
cui.jwt.validation.issuers.keycloak.issuer=http://keycloak:8080/auth/realms/benchmark
cui.jwt.validation.issuers.keycloak.audience=benchmark-client
cui.jwt.validation.issuers.keycloak.jwks-uri=http://keycloak:8080/auth/realms/benchmark/protocol/openid-connect/certs

# Metrics and Health Configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.smallrye-health.ui.enable=false

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."de.cuioss.jwt".level=DEBUG

# Container optimization
quarkus.container-image.build=true
quarkus.container-image.builder=docker
quarkus.container-image.name=quarkus-integration-benchmark

# Dev mode disabled for benchmarks
quarkus.dev.ui.enabled=false