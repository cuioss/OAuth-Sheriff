# Logging configuration for JWT benchmarks
# Only show ERROR level logs to minimize benchmark interference

# Set global logging level to SEVERE (only errors)
.level=SEVERE

# Console handler configuration - only show errors
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=SEVERE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Configure all de.cuioss packages to only log ERRORS
de.level=SEVERE
de.cuioss.level=SEVERE
de.cuioss.jwt.level=SEVERE
de.cuioss.jwt.validation.level=SEVERE
de.cuioss.jwt.validation.TokenValidator.level=SEVERE

# Disable logging for benchmark packages completely
de.cuioss.jwt.validation.benchmark.level=OFF

# Disable JMH internal logging
org.openjdk.jmh.level=OFF

# Disable other common noisy loggers
sun.level=SEVERE

# Simple format pattern (minimal output)
java.util.logging.SimpleFormatter.format=%4$s: %5$s%n