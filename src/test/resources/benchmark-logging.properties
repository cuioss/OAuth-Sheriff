# Logging configuration for JMH benchmarks
# Set global logging level
.level=INFO

# Configure logging for validation package
de.cuioss.jwt.validation.level=INFO
de.cuioss.jwt.validation.useParentHandlers=false
de.cuioss.jwt.validation.handlers=java.util.logging.FileHandler

# File handler configuration for validation logs with size-based rolling
java.util.logging.FileHandler.pattern=target/benchmark-validation.errors.%g
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.limit=1048576
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.append=true
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s %5$s%6$s%n

# Console handler configuration
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=SEVERE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Limit other framework logging
org.openjdk.jmh.level=INFO
