# Test configuration for CUI JWT extension
quarkus.log.level=INFO
quarkus.log.category."de.cuioss.jwt".level=DEBUG

# Sample JWT configuration for testing
cui.jwt.issuers.default.issuer-identifier=https://test-auth.example.com
cui.jwt.issuers.default.enabled=true

# Parser configuration
cui.jwt.parser.max-token-size=8192
